<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D –í–µ–∫—Ç–æ—Ä–Ω–∞ —Å–∏—Å—Ç–µ–º–∞</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
        }
        
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            backdrop-filter: blur(10px);
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }
        
        .control-group {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
        }
        
        .control-group h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #64b5f6;
            text-align: center;
        }
        
        .vector-input {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .vector-input input {
            width: 50px;
            padding: 5px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            margin: 2px;
            width: 100%;
        }
        
        .btn-primary {
            background: #2196F3;
            color: white;
        }
        
        .btn-secondary {
            background: #FF9800;
            color: white;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .result-display {
            background: rgba(76, 175, 80, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="ui-overlay">
        <div class="controls">
            <div class="control-group">
                <h3>üî¥ –í–µ–∫—Ç–æ—Ä A</h3>
                <div class="vector-input">
                    <input type="number" id="ax" value="" placeholder="X" step="0.1">
                    <input type="number" id="ay" value="" placeholder="Y" step="0.1">
                    <input type="number" id="az" value="" placeholder="Z" step="0.1">
                </div>
                <button class="btn btn-primary" onclick="updateVector('A')">–û–Ω–æ–≤–∏—Ç–∏ A</button>
            </div>
            
            <div class="control-group">
                <h3>üîµ –í–µ–∫—Ç–æ—Ä B</h3>
                <div class="vector-input">
                    <input type="number" id="bx" value="" placeholder="X" step="0.1">
                    <input type="number" id="by" value="" placeholder="Y" step="0.1">
                    <input type="number" id="bz" value="" placeholder="Z" step="0.1">
                </div>
                <button class="btn btn-primary" onclick="updateVector('B')">–û–Ω–æ–≤–∏—Ç–∏ B</button>
            </div>
            
            <div class="control-group">
                <h3>‚ö° –í–µ–∫—Ç–æ—Ä–Ω—ñ –æ–ø–µ—Ä–∞—Ü—ñ—ó</h3>
                <button class="btn btn-secondary" onclick="performOperation('add')">A + B (–ü–∞—Ä–∞–ª–µ–ª–æ–≥—Ä–∞–º)</button>
                <button class="btn btn-secondary" onclick="performOperation('subtract')">A - B (–¢—Ä–∏–∫—É—Ç–Ω–∏–∫)</button>
                <button class="btn btn-secondary" onclick="performOperation('dot')">A ¬∑ B (–°–∫–∞–ª—è—Ä–Ω–∏–π)</button>
                <button class="btn btn-secondary" onclick="performOperation('cross')">A √ó B (–í–µ–∫—Ç–æ—Ä–Ω–∏–π)</button>
                <button class="btn btn-danger" onclick="clearOperations()">–û—á–∏—Å—Ç–∏—Ç–∏</button>
            </div>
        </div>
        
        <div class="result-display" id="resultDisplay" style="display: none;">
            <strong>–†–µ–∑—É–ª—å—Ç–∞—Ç:</strong> <span id="resultText"></span>
        </div>
    </div>

    <a-scene embedded style="height: 100vh;" background="color: #0a0a1a" vr-mode-ui="enabled: false">
        <!-- –û—Å–≤—ñ—Ç–ª–µ–Ω–Ω—è -->
        <a-light type="ambient" color="#404040" intensity="0.4"></a-light>
        <a-light type="directional" position="2 4 5" color="#ffffff" intensity="0.8"></a-light>

        <!-- –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–Ω—ñ –æ—Å—ñ -->
        <a-entity id="axes">
            <!-- –í—ñ—Å—å X (—á–µ—Ä–≤–æ–Ω–∞) -->
            <a-cylinder position="2.5 0 0" rotation="0 0 90" radius="0.02" height="5" color="#ff3333"></a-cylinder>
            <a-cone position="5 0 0" rotation="0 0 -90" radius-bottom="0.1" radius-top="0" height="0.3" color="#ff3333"></a-cone>
            <a-text value="X" position="5.5 0 0" align="center" color="#ff3333" scale="1.5 1.5 1.5"></a-text>

            <!-- –í—ñ—Å—å Y (–∑–µ–ª–µ–Ω–∞) -->
            <a-cylinder position="0 2.5 0" radius="0.02" height="5" color="#33ff33"></a-cylinder>
            <a-cone position="0 5 0" radius-bottom="0.1" radius-top="0" height="0.3" color="#33ff33"></a-cone>
            <a-text value="Y" position="0 5.5 0" align="center" color="#33ff33" scale="1.5 1.5 1.5"></a-text>

            <!-- –í—ñ—Å—å Z (—Å–∏–Ω—è) -->
            <a-cylinder position="0 0 2.5" rotation="90 0 0" radius="0.02" height="5" color="#3333ff"></a-cylinder>
            <a-cone position="0 0 5" rotation="90 0 0" radius-bottom="0.1" radius-top="0" height="0.3" color="#3333ff"></a-cone>
            <a-text value="Z" position="0 0 5.5" align="center" color="#3333ff" scale="1.5 1.5 1.5"></a-text>
        </a-entity>

        <!-- –¶–µ–Ω—Ç—Ä –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç -->
        <a-sphere position="0 0 0" radius="0.1" color="#ffffff"></a-sphere>

        <!-- –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–Ω–∞ —Å—ñ—Ç–∫–∞ -->
        <a-grid position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#333366"></a-grid>

        <!-- –í–µ–∫—Ç–æ—Ä A (–∑ –ø–æ—á–∞—Ç–∫—É –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç) -->
        <a-entity id="vectorA" visible="false">
            <a-entity id="vectorAGroup" position="0 0 0">
                <a-cylinder position="0 0 0" radius="0.03" height="1" color="#ff4444"></a-cylinder>
                <a-cone position="0 0.5 0" rotation="0 0 0" radius-bottom="0.1" radius-top="0" height="0.3" color="#ff4444"></a-cone>
            </a-entity>
            <a-text id="vectorALabel" value="A" position="0 0 0" align="center" color="#ff4444"></a-text>
        </a-entity>

        <!-- –í–µ–∫—Ç–æ—Ä B (–∑ –ø–æ—á–∞—Ç–∫—É –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç) -->
        <a-entity id="vectorB" visible="false">
            <a-entity id="vectorBGroup" position="0 0 0">
                <a-cylinder position="0 0 0" radius="0.03" height="1" color="#4444ff"></a-cylinder>
                <a-cone position="0 0.5 0" rotation="0 0 0" radius-bottom="0.1" radius-top="0" height="0.3" color="#4444ff"></a-cone>
            </a-entity>
            <a-text id="vectorBLabel" value="B" position="0 0 0" align="center" color="#4444ff"></a-text>
        </a-entity>

        <!-- –†–µ–∑—É–ª—å—Ç—É—é—á–∏–π –≤–µ–∫—Ç–æ—Ä -->
        <a-entity id="resultVector" visible="false">
            <a-entity id="resultGroup" position="0 0 0">
                <a-cylinder position="0 0 0" radius="0.04" height="1" color="#44ff44"></a-cylinder>
                <a-cone position="0 0.5 0" rotation="0 0 0" radius-bottom="0.12" radius-top="0" height="0.4" color="#44ff44"></a-cone>
            </a-entity>
            <a-text id="resultLabel" value="" position="0 0 0" align="center" color="#44ff44"></a-text>
        </a-entity>

        <!-- –î–æ–ø–æ–º—ñ–∂–Ω—ñ –ª—ñ–Ω—ñ—ó –¥–ª—è –æ–ø–µ—Ä–∞—Ü—ñ–π -->
        <a-entity id="helperLines" visible="false">
            <!-- –õ—ñ–Ω—ñ—ó –¥–ª—è –ø–∞—Ä–∞–ª–µ–ª–æ–≥—Ä–∞–º–∞ -->
            <a-entity id="parallelogramLines">
                <a-cylinder id="helperLine1" radius="0.015" height="1" color="#ffff00" opacity="0.7"></a-cylinder>
                <a-cylinder id="helperLine2" radius="0.015" height="1" color="#ffff00" opacity="0.7"></a-cylinder>
            </a-entity>
            
            <!-- –î–æ–¥–∞—Ç–∫–æ–≤–∏–π –≤–µ–∫—Ç–æ—Ä B –¥–ª—è –≤—ñ–¥–Ω—ñ–º–∞–Ω–Ω—è -->
            <a-entity id="subtractHelper" visible="false">
                <a-entity id="vectorBNegGroup" position="0 0 0">
                    <a-cylinder position="0 0 0" radius="0.025" height="1" color="#ff44ff" opacity="0.8"></a-cylinder>
                    <a-cone position="0 0.5 0" rotation="0 0 0" radius-bottom="0.08" radius-top="0" height="0.25" color="#ff44ff" opacity="0.8"></a-cone>
                </a-entity>
                <a-text id="vectorBNegLabel" value="-B" position="0 0 0" align="center" color="#ff44ff"></a-text>
            </a-entity>
        </a-entity>

        <!-- –ö–∞–º–µ—Ä–∞ –∑ –∑—É–º–æ–º -->
        <a-entity camera look-controls wasd-controls="enabled: false" position="8 6 8"
                  orbit-controls="target: 0 0 0; enableDamping: true; dampingFactor: 0.25;
                                 rotateSpeed: 0.5; zoomSpeed: 1; minDistance: 3; maxDistance: 20;
                                 enableZoom: true; enablePan: false">
        </a-entity>
    </a-scene>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ñ –∑–º—ñ–Ω–Ω—ñ
        let vectorA = null;
        let vectorB = null;

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –ø—ñ—Å–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ü–µ–Ω–∏
        document.addEventListener('DOMContentLoaded', function() {
            // –ù–µ –≤–∏–∫–ª–∏–∫–∞—î–º–æ updateVector –ø—Ä–∏ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó
            
            // –î–æ–¥–∞—î–º–æ –æ–±—Ä–æ–±–∫—É –∑—É–º—É –º–∏—à–∫–æ—é
            const sceneEl = document.querySelector('a-scene');
            sceneEl.addEventListener('loaded', function() {
                const cameraEl = document.querySelector('[camera]');
                let currentDistance = 12;
                
                sceneEl.addEventListener('wheel', function(e) {
                    e.preventDefault();
                    
                    const zoomSpeed = 0.5;
                    const minDistance = 3;
                    const maxDistance = 20;
                    
                    currentDistance += e.deltaY * zoomSpeed * 0.01;
                    currentDistance = Math.max(minDistance, Math.min(maxDistance, currentDistance));
                    
                    const currentPos = cameraEl.getAttribute('position');
                    const length = Math.sqrt(currentPos.x * currentPos.x + currentPos.y * currentPos.y + currentPos.z * currentPos.z);
                    const normalizedX = currentPos.x / length;
                    const normalizedY = currentPos.y / length;
                    const normalizedZ = currentPos.z / length;
                    
                    const newPos = {
                        x: normalizedX * currentDistance,
                        y: normalizedY * currentDistance,
                        z: normalizedZ * currentDistance
                    };
                    
                    cameraEl.setAttribute('position', newPos);
                });
            });
        });

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –≤–µ–∫—Ç–æ—Ä—ñ–≤
        function updateVector(vectorName) {
            const inputs = vectorName === 'A' ? 
                { x: 'ax', y: 'ay', z: 'az' } : 
                { x: 'bx', y: 'by', z: 'bz' };
            
            const vector = {
                x: parseFloat(document.getElementById(inputs.x).value) || 0,
                y: parseFloat(document.getElementById(inputs.y).value) || 0,
                z: parseFloat(document.getElementById(inputs.z).value) || 0
            };

            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —á–∏ –≤—Å—ñ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏ –≤–≤–µ–¥–µ–Ω—ñ
            const allInputsFilled = vector.x !== 0 || vector.y !== 0 || vector.z !== 0;
            
            if (vectorName === 'A') {
                vectorA = allInputsFilled ? vector : null;
            } else {
                vectorB = allInputsFilled ? vector : null;
            }

            updateVectorDisplay(vectorName);
            clearOperations();
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –≤–µ–∫—Ç–æ—Ä–∞ –≤ 3D —Å—Ü–µ–Ω—ñ (–∑ –ø–æ—á–∞—Ç–∫—É –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç)
        function updateVectorDisplay(name) {
            const vector = name === 'A' ? vectorA : vectorB;
            const vectorEntity = document.getElementById(`vector${name}`);
            
            // –Ø–∫—â–æ –≤–µ–∫—Ç–æ—Ä –Ω–µ –≤–∏–∑–Ω–∞—á–µ–Ω–∏–π, –ø—Ä–∏—Ö–æ–≤—É—î–º–æ –π–æ–≥–æ
            if (!vector) {
                vectorEntity.setAttribute('visible', false);
                return;
            }
            
            const length = Math.sqrt(vector.x * vector.x + vector.y * vector.y + vector.z * vector.z);
            if (length === 0) {
                vectorEntity.setAttribute('visible', false);
                return;
            }

            // –ü–æ–∫–∞–∑—É—î–º–æ –≤–µ–∫—Ç–æ—Ä
            vectorEntity.setAttribute('visible', true);

            const group = document.getElementById(`vector${name}Group`);
            const label = document.getElementById(`vector${name}Label`);

            // –†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ –∫—É—Ç–∞ –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ—ó –æ—Ä—ñ—î–Ω—Ç–∞—Ü—ñ—ó
            const rotation = calculateRotationForVector(vector);
            
            // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –ø–æ–∑–∏—Ü—ñ—é –≥—Ä—É–ø–∏ –≤ —Ü–µ–Ω—Ç—Ä—ñ –≤–µ–∫—Ç–æ—Ä–∞ (–∑ –ø–æ—á–∞—Ç–∫—É –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç)
            group.setAttribute('position', {x: vector.x/2, y: vector.y/2, z: vector.z/2});
            group.setAttribute('rotation', rotation);
            
            // –û–Ω–æ–≤–ª—é—î–º–æ –¥–æ–≤–∂–∏–Ω—É –ª—ñ–Ω—ñ—ó
            const cylinder = group.querySelector('a-cylinder');
            cylinder.setAttribute('height', length);
            
            // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ —Å—Ç—Ä—ñ–ª–∫—É –Ω–∞ –∫—ñ–Ω–µ—Ü—å –ª—ñ–Ω—ñ—ó
            const cone = group.querySelector('a-cone');
            cone.setAttribute('position', {x: 0, y: length/2, z: 0});

            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –º—ñ—Ç–∫–∏
            label.setAttribute('position', {x: vector.x + 0.5, y: vector.y + 0.5, z: vector.z + 0.5});
            label.setAttribute('value', `${name}(${vector.x.toFixed(1)},${vector.y.toFixed(1)},${vector.z.toFixed(1)})`);
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Ä–æ–∑—Ä–∞—Ö—É–Ω–∫—É –æ–±–µ—Ä—Ç–∞–Ω–Ω—è –≤–µ–∫—Ç–æ—Ä–∞
        function calculateRotationForVector(vector) {
            const length = Math.sqrt(vector.x * vector.x + vector.y * vector.y + vector.z * vector.z);
            if (length === 0) return { x: 0, y: 0, z: 0 };

            const nx = vector.x / length;
            const ny = vector.y / length;
            const nz = vector.z / length;

            const rotX = -Math.asin(ny) * (180 / Math.PI);
            const rotY = Math.atan2(nx, nz) * (180 / Math.PI);

            return { x: rotX, y: rotY, z: 0 };
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤–∏–∫–æ–Ω–∞–Ω–Ω—è –æ–ø–µ—Ä–∞—Ü—ñ–π –Ω–∞–¥ –≤–µ–∫—Ç–æ—Ä–∞–º–∏
        function performOperation(operation) {
            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —á–∏ –æ–±–∏–¥–≤–∞ –≤–µ–∫—Ç–æ—Ä–∏ –≤–∏–∑–Ω–∞—á–µ–Ω—ñ
            if (!vectorA || !vectorB) {
                showResult("–ü–æ–º–∏–ª–∫–∞: –°–ø–æ—á–∞—Ç–∫—É –≤–≤–µ–¥—ñ—Ç—å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏ –æ–±–æ—Ö vector—ñ–≤!");
                return;
            }

            let result;
            let resultText = '';

            switch (operation) {
                case 'add':
                    result = {
                        x: vectorA.x + vectorB.x,
                        y: vectorA.y + vectorB.y,
                        z: vectorA.z + vectorB.z
                    };
                    resultText = `A + B = (${result.x.toFixed(2)}, ${result.y.toFixed(2)}, ${result.z.toFixed(2)})`;
                    showParallelogram(result);
                    break;

                case 'subtract':
                    result = {
                        x: vectorA.x - vectorB.x,
                        y: vectorA.y - vectorB.y,
                        z: vectorA.z - vectorB.z
                    };
                    resultText = `A - B = (${result.x.toFixed(2)}, ${result.y.toFixed(2)}, ${result.z.toFixed(2)})`;
                    showTriangle(result);
                    break;

                case 'dot':
                    const dotProduct = vectorA.x * vectorB.x + vectorA.y * vectorB.y + vectorA.z * vectorB.z;
                    resultText = `A ¬∑ B = ${dotProduct.toFixed(2)} (—Å–∫–∞–ª—è—Ä–Ω–∏–π –¥–æ–±—É—Ç–æ–∫)`;
                    showResult(resultText);
                    return;

                case 'cross':
                    result = {
                        x: vectorA.y * vectorB.z - vectorA.z * vectorB.y,
                        y: vectorA.z * vectorB.x - vectorA.x * vectorB.z,
                        z: vectorA.x * vectorB.y - vectorA.y * vectorB.x
                    };
                    const crossMagnitude = Math.sqrt(result.x * result.x + result.y * result.y + result.z * result.z);
                    resultText = `A √ó B = (${result.x.toFixed(2)}, ${result.y.toFixed(2)}, ${result.z.toFixed(2)}) |A√óB| = ${crossMagnitude.toFixed(2)}`;
                    showResultVector(result, 'cross');
                    break;
            }

            showResult(resultText);
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–æ–∫–∞–∑—É –ø–∞—Ä–∞–ª–µ–ª–æ–≥—Ä–∞–º–∞ (–¥–æ–¥–∞–≤–∞–Ω–Ω—è)
        function showParallelogram(resultVector) {
            const helperLines = document.getElementById('helperLines');
            const helperLine1 = document.getElementById('helperLine1');
            const helperLine2 = document.getElementById('helperLine2');
            
            helperLines.setAttribute('visible', true);

            // –õ—ñ–Ω—ñ—è –≤—ñ–¥ –∫—ñ–Ω—Ü—è A –¥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É (–ø–∞—Ä–∞–ª–µ–ª—å–Ω–∞ B)
            const lengthB = Math.sqrt(vectorB.x * vectorB.x + vectorB.y * vectorB.y + vectorB.z * vectorB.z);
            const rotationB = calculateRotationForVector(vectorB);
            
            helperLine1.setAttribute('position', {
                x: vectorA.x + vectorB.x/2, 
                y: vectorA.y + vectorB.y/2, 
                z: vectorA.z + vectorB.z/2
            });
            helperLine1.setAttribute('rotation', rotationB);
            helperLine1.setAttribute('height', lengthB);

            // –õ—ñ–Ω—ñ—è –≤—ñ–¥ –∫—ñ–Ω—Ü—è B –¥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É (–ø–∞—Ä–∞–ª–µ–ª—å–Ω–∞ A)
            const lengthA = Math.sqrt(vectorA.x * vectorA.x + vectorA.y * vectorA.y + vectorA.z * vectorA.z);
            const rotationA = calculateRotationForVector(vectorA);
            
            helperLine2.setAttribute('position', {
                x: vectorB.x + vectorA.x/2, 
                y: vectorB.y + vectorA.y/2, 
                z: vectorB.z + vectorA.z/2
            });
            helperLine2.setAttribute('rotation', rotationA);
            helperLine2.setAttribute('height', lengthA);

            showResultVector(resultVector, 'add');
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–æ–∫–∞–∑—É —Ç—Ä–∏–∫—É—Ç–Ω–∏–∫–∞ (–≤—ñ–¥–Ω—ñ–º–∞–Ω–Ω—è)
        function showTriangle(resultVector) {
            const helperLines = document.getElementById('helperLines');
            const subtractHelper = document.getElementById('subtractHelper');
            const vectorBNegGroup = document.getElementById('vectorBNegGroup');
            const vectorBNegLabel = document.getElementById('vectorBNegLabel');
            
            helperLines.setAttribute('visible', true);
            subtractHelper.setAttribute('visible', true);

            // –ü–æ–∫–∞–∑—É—î–º–æ -B –≤–µ–∫—Ç–æ—Ä –≤—ñ–¥ –∫—ñ–Ω—Ü—è A
            const negB = { x: -vectorB.x, y: -vectorB.y, z: -vectorB.z };
            const lengthNegB = Math.sqrt(negB.x * negB.x + negB.y * negB.y + negB.z * negB.z);
            const rotationNegB = calculateRotationForVector(negB);
            
            vectorBNegGroup.setAttribute('position', {
                x: vectorA.x + negB.x/2, 
                y: vectorA.y + negB.y/2, 
                z: vectorA.z + negB.z/2
            });
            vectorBNegGroup.setAttribute('rotation', rotationNegB);
            
            const cylinder = vectorBNegGroup.querySelector('a-cylinder');
            const cone = vectorBNegGroup.querySelector('a-cone');
            cylinder.setAttribute('height', lengthNegB);
            cone.setAttribute('position', {x: 0, y: lengthNegB/2, z: 0});

            vectorBNegLabel.setAttribute('position', {
                x: vectorA.x + negB.x + 0.5, 
                y: vectorA.y + negB.y + 0.5, 
                z: vectorA.z + negB.z + 0.5
            });
            vectorBNegLabel.setAttribute('value', `-B(${negB.x.toFixed(1)},${negB.y.toFixed(1)},${negB.z.toFixed(1)})`);

            showResultVector(resultVector, 'subtract');
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Ä–µ–∑—É–ª—å—Ç—É—é—á–æ–≥–æ –≤–µ–∫—Ç–æ—Ä–∞
        function showResultVector(vector, operation) {
            const resultEntity = document.getElementById('resultVector');
            const resultGroup = document.getElementById('resultGroup');
            const resultLabel = document.getElementById('resultLabel');

            const length = Math.sqrt(vector.x * vector.x + vector.y * vector.y + vector.z * vector.z);
            if (length === 0) {
                resultEntity.setAttribute('visible', false);
                return;
            }

            resultEntity.setAttribute('visible', true);

            const rotation = calculateRotationForVector(vector);
            
            resultGroup.setAttribute('position', {x: vector.x/2, y: vector.y/2, z: vector.z/2});
            resultGroup.setAttribute('rotation', rotation);
            
            const cylinder = resultGroup.querySelector('a-cylinder');
            cylinder.setAttribute('height', length);
            
            const cone = resultGroup.querySelector('a-cone');
            cone.setAttribute('position', {x: 0, y: length/2, z: 0});

            const operationSymbol = {
                'add': '+', 
                'subtract': '-', 
                'cross': '√ó'
            }[operation] || '';
            
            resultLabel.setAttribute('position', {x: vector.x + 0.5, y: vector.y + 0.5, z: vector.z + 0.5});
            if (operation === 'cross') {
                resultLabel.setAttribute('value', `A√óB(${vector.x.toFixed(1)},${vector.y.toFixed(1)},${vector.z.toFixed(1)})`);
            } else {
                resultLabel.setAttribute('value', `A${operationSymbol}B(${vector.x.toFixed(1)},${vector.y.toFixed(1)},${vector.z.toFixed(1)})`);
            }
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ—á–∏—â–µ–Ω–Ω—è –æ–ø–µ—Ä–∞—Ü—ñ–π
        function clearOperations() {
            document.getElementById('resultVector').setAttribute('visible', false);
            document.getElementById('helperLines').setAttribute('visible', false);
            document.getElementById('subtractHelper').setAttribute('visible', false);
            document.getElementById('resultDisplay').style.display = 'none';
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
        function showResult(text) {
            const resultDisplay = document.getElementById('resultDisplay');
            const resultText = document.getElementById('resultText');
            
            resultText.textContent = text;
            resultDisplay.style.display = 'block';
            
            setTimeout(() => {
                resultDisplay.style.display = 'none';
            }, 10000);
        }
    </script>
